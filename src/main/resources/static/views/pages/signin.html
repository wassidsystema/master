<style>
    .sdsdsdsd .list-group-item {
        padding: 0px 1px !Important;
    }

    .sdsdsdsd .list-group {
        margin-bottom: 0px !Important;
    }
    .my-modal-popup {

        @media (min-width: 1400px) {

            .modal-lg {
                width: 1308px;
            }
        }

    }

    /* Hiding the checkbox, but allowing it to be focused */

    .badgebox {
        opacity: 0;
    }

    .badgebox+.badge {
        /* Move the check mark away when unchecked */
        text-indent: -999999px;
        /* Makes the badge's width stay the same checked and unchecked */
        width: 27px;
    }

    .badgebox:focus+.badge {
        /* Set something to make the badge looks focused */
        /* This really depends on the application, in my case it was: */
        /* Adding a light border */
        box-shadow: inset 0px 0px 5px;
        /* Taking the difference out of the padding */
    }

    .badgebox:checked+.badge {
        /* Move the check mark back when checked */
        text-indent: 0;
    }
</style>

    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Confirmar Agenda</h3>
        </div>
        <div class="modal-body" id="modal-body">
            <form role="form" ng-submit='login()'>
                <fieldset>
                    <div class="list list-inset removePM">
                        <form name="form" role="form">
                            <div ng-disabled="isSubmitted">
                                <div class="form-group">
                                    <label class="item item-input">
                                        <input ng-model="items.jogo.maximoConfirmados" type="number" placeholder="Numero Maximo Jogodores"
                                            name="email" id="email" class="form-control" ng-model="lc.user.email"> </label>

                                </div>
                                <div class="form-group">
                                    <dl class="dl-horizontal">
                                        <dt>Tempo Agenda</dt>
                                        <dd>
                                            <label class="ui-radio">
                                                <input ng-model="items.jogo.confirmacao" name="radio1" type="radio" value="FIXO"
                                                    checked>
                                                <span>Fixo</span>
                                            </label>
                                            <label class="ui-radio">
                                                <input ng-model="items.jogo.confirmacao" name="radio1" type="radio" value="SOHOJE">
                                                <span>So Dessa Vez</span>
                                            </label>
                                            <label class="ui-radio">
                                                <input ng-model="items.jogo.confirmacao" name="radio1" type="radio" value="MENSAL">
                                                <span>Mensal</span>
                                            </label>
                                            <label class="ui-radio">
                                                <input ng-model="items.jogo.confirmacao" name="radio1" type="radio" value="ANUAL">
                                                <span>Anual</span>
                                            </label>
                                        </dd>

                                    </dl>
                                </div>
                            </div>
                    </div>
                </fieldset>
                </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok(items.jogo, items.status)">Solicitar</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancelar</button>
        </div>
    </script>
