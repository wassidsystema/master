<div class="panel-body">
    <div class="rate-review-box review-box row">
        <div class="overall-box col-md-12 pull-left" style="margin-bottom:3%;">
            <div class="count-reviews">({{avaliacao.length}} avaliações)</div>
        </div>
        <div style="width:50px;"></div>
        <div class="rating col-md-12 pull-right">
            <div class="rating_bars" style="order: 1; font-size: 11px; line-height: normal; width: 100% !Important; margin-top: -10px; content: ''; display: table;">
                <div ng-repeat="avaliacaos in avaliacaoList">
                    <div class="rating_bar" title="{{((avaliacaos.divisor*5) / avaliacaos.nota) * 10}}% das avaliações gostaram do {{avaliacaos.nome}}">
                        <div class="rating_header">{{avaliacaos.nome}}</div>
                        <div><label class="rating_count" style="z-index: 999!Important;color: black!Important;margin-bottom:12px">{{((avaliacaos.divisor*5) / avaliacaos.nota) * 10}}%</label></div>
                        <div class="rating_progress progress progress-danger" style="height: 10px !Important; margin-top: -10px !Important;">
                            <div class="bar progress-bar" style="width: {{((avaliacaos.divisor*5) / avaliacaos.nota) * 10}}%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ng-repeat="avaliacaos in avaliacao">
        <div style="border: 1px">
            <div class="top-reviews-box" style="width:100%">
                <div class="col-md-12" style="margin-bottom: 2px;border-bottom-style: dotted;">
                    <div class="pull-left col-md-5">
                        <div class="gym_rating_left pull-left">
                            <img width="50" height="50" src="/../images/anonimo.jpg" alt="47450 362732440488114 84347150 n">
                        </div>
                        <div class="gym_rating_container pull-left" style="text-align:left;margin-left:5px">
                            <p class="gym_rating_author">
                                <span itemprop="author"> {{avaliacaos.email}} </span>
                            </p>
                            <div class="rate-calendar">
                                <div class="rating_stars ">
                                    <i ng-if="(calcMediaAvaliacao(avaliacaos, avaliacaoList) >= 1)" class="icon-star fa fa-star icon_on"></i>
                                    <i ng-if="(calcMediaAvaliacao(avaliacaos, avaliacaoList) >= 2)" class="icon-star fa fa-star icon_on"></i>
                                    <i ng-if="(calcMediaAvaliacao(avaliacaos, avaliacaoList) >= 3)" class="icon-star fa fa-star icon_on"></i>
                                    <i ng-if="(calcMediaAvaliacao(avaliacaos, avaliacaoList) >= 4)" class="icon-star fa fa-star icon_on"></i>
                                    <i ng-if="(calcMediaAvaliacao(avaliacaos, avaliacaoList) >= 5)" class="icon-star fa fa-star icon_on"></i>
                                </div>
                                <div class="gym_rating_date">
                                    <meta itemprop="datePublished" content="2015-09-03"> {{avaliacaos.updatedAt}}
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="pull-right col-md-7">
                        <p style="text-align:left;">{{avaliacaos.mensagen}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<div class="containers">
    <div class="col-md-12">
        <div class="">
            <div class="well well-sm">
                <div class="row" id="post-review-box">
                    <div class="col-md-12" data-ng-controller="RatingDemoController">
                        <form>
                            <input id="ratings-hidden" name="rating" type="hidden">
                            <!-- <div class="row" > -->
                            <input class="form-control animated" ng-model="create.email" type="email" id="ratings" name="ratings" placeholder="email">
                            <!-- </div> -->
                            <br>
                            <textarea class="form-control animated" ng-model="create.menssagem" cols="50" id="new-review" name="comment" placeholder="mensagem" rows="5"></textarea>
                            <br>
                            <div class="row" ng-repeat="avaliacao in oEmpresa.avaliacaoOptions">
                                <div class="col-md-12">
                                    <div class="pull-left">
                                        <label>{{avaliacao.opcao}} :</label>
                                        <input ng-init="oAvaliacao[$index].opcaoId = avaliacao.id" id="ratings-hidden-{{$index}}" name="rating" type="hidden">
                                    </div>
                                    <div class="pull-right">

                                        <span id="teste-{{avaliacao.id}}" uib-rating class="ui-rating size-h3" ng-model="oAvaliacao[$index].nota" max="max" read-only="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null" state-on="'fa fa-star'" state-off="'fa fa-star-o'"> </span>
                                    </div>
                                </div>
                                <br>
                            </div>
                            <br>
                            <div class="text-right">
                                <a class="btn btn-danger btn-sm" href="#" id="close-review-box" style="margin-right: 10px;">
                                    <span class="glyphicon glyphicon-remove"></span>Cancel
                                </a>
                                <button class="btn btn-success btn-lg" type="button" ng-click="addRowToGrid(create)">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
